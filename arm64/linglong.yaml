version: '1'

package:
  id: org.deepin.draw
  name: deepin-draw
  version: 6.5.8.1
  kind: app
  description: |
    Draw for UOS

command:
  - deepin-draw

base: org.deepin.base/23.1.0/arm64
runtime: org.deepin.runtime.dtk/23.2.0/arm64

build: |
  bash ./install_dep linglong/sources "$PREFIX"

  # 修改服务使用玲珑启动
  sed -i "s|Exec=/usr/bin/deepin-draw|Exec=deepin-draw|g" com.deepin.Draw.service
  sed -i "s|Exec=/usr/bin/deepin-picker -i|Exec=deepin-picker -i|g" ${PREFIX}/share/dbus-1/services/com.deepin.Picker.service

  VERSION=$(head -1 debian/changelog | awk -F'[()]' '{print $2}')
  cmake -B build \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=${PREFIX} \
        -DCMAKE_INSTALL_LIBDIR=${PREFIX}/lib/${TRIPLET} \
        -DVERSION=${VERSION}
  cmake --build build -j`nproc`
  cmake --build build --target install >app.install 2>&1

  cp arm64/org.deepin.draw.install .

